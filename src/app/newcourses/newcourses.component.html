<form>
  <div>
  <input type="text" class="form-control" (keyup.enter)="addTopic(topic)" #topic>
  </div>
  <h1>List of topics</h1>
  <ul class="list-group">
    <li *ngFor="let topic of form.get('topics').controls " class="list-group-item" (click)="removeTopic(topic)" >
      {{topic.value}}
    </li>
  </ul>
</form>
