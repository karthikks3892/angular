<form [formGroup]="form" >
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" id="userName" class="form-control" />
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">username required</div>
            <div *ngIf="username.errors.minlength">username should be more than 3 characters</div>
            <div *ngIf="username.errors.cannotContainSpaces">username cannot contain spaces</div>

            
        </div>

    </div>

    <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="text" id="password" class="form-control"/>
        </div> 

        <button type="submit" class="btn btn-primary">Login</button>

  
</form>
